<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="./css/style.css" />
		<script src="./js/scripts.js" defer></script>

      <title>Frontend Mentor | Interactive rating component</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
				color: white;
         }
         .attribution a {
            color: hsl(25, 97%, 53%);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <div class="star-container">
               <img src="./images/icon-star.svg" alt="Star icon" class="star" />
            </div>
            <h2 class="card__title">How did we do?</h2>
            <p class="card__text">
               Please let us know how we did with your support request. All feedback is appreciated
               to help us improve our offering!
            </p>
            <div class="rating">
               <div class="rating-btn__group">
                  <input type="radio" class="radio-input" id="rating-1" name="rating" value="1"/>
                  <label for="rating-1" class="rating__label">
                     <span class="rating-btn">1</span>
                  </label>
               </div>
               <div class="rating-btn__group">
                  <input type="radio" class="radio-input" id="rating-2" name="rating" value="2"/>
                  <label for="rating-2" class="rating__label">
                     <span class="rating-btn">2</span>
                  </label>
               </div>
               <div class="rating-btn__group">
                  <input type="radio" class="radio-input" id="rating-3" name="rating" value="3"/>
                  <label for="rating-3" class="rating__label">
                     <span class="rating-btn">3</span>
                  </label>
               </div>
               <div class="rating-btn__group">
                  <input type="radio" class="radio-input" id="rating-4" name="rating" value="4"/>
                  <label for="rating-4" class="rating__label">
                     <span class="rating-btn">4</span>
                  </label>
               </div>
               <div class="rating-btn__group">
                  <input type="radio" class="radio-input" id="rating-5" name="rating" value="5"/>
                  <label for="rating-5" class="rating__label">
                     <span class="rating-btn">5</span>
                  </label>
               </div>
            </div>
            <button class="btn">Submit</button>
         </div>
         <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Patric Gekoski</a>.
         </div>
      </div>
   </body>
</html>
